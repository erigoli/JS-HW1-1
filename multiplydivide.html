<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="temperature_conversion.css">
    <script src="temperature_conversion.js"></script> 
  </head>
  <body>
    <h1>Temperature Conversion</h1>
    <form>
      Temperature: <input type="text" id="temperature" /><br>
      <input type="button" onClick="convertToFahrenheit()" value="C to F" />
      <input type="button" onClick="convertToCelsius()" value="F to C" />
    </form>
    <p>Result: <br>
    <span id="result" class="answer"></span>
    </p>
  </body>
</html>
